            closeCustomerModal();
        }

        function editCustomer(id) {
            const customer = customers.find(c => c.id === id);
            if (customer) {
                showEditCustomerModal(customer);
            }
        }

        function deleteCustomer(id) {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a kh√°ch h√†ng n√†y?')) {
                customers = customers.filter(c => c.id !== id);
                saveCustomers();
                renderCustomers();
            }
        }

        function addService(id) {
            const customer = customers.find(c => c.id === id);
            if (customer) {
                currentServiceCustomerId = id;
                selectedServices = [];
                document.getElementById('serviceCustomerName').textContent = customer.name;
                showServiceCategory('wash');
                document.getElementById('serviceModal').style.display = 'block';
                document.body.style.overflow = 'hidden';
            }
        }

        function closeServiceModal() {
            document.getElementById('serviceModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            currentServiceCustomerId = null;
            selectedServices = [];
        }

        function showServiceCategory(category) {
            // Remove active from all tabs
            document.querySelectorAll('.service-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Add active to clicked tab
            event.target.classList.add('active');
            
            // Load services for category
            const services = allServices[category] || [];
            const servicesGrid = document.getElementById('servicesGrid');
            
            servicesGrid.innerHTML = services.map(service => `
                <div class="service-card" onclick="toggleService('${category}', '${service.id}')">
                    <div class="service-name">${service.name}</div>
                    <div class="service-price">${service.price.toLocaleString()} VNƒê</div>
                    <div class="service-time">‚è∞ ${service.time}</div>
                </div>
            `).join('');
        }

        function toggleService(category, serviceId) {
            const service = allServices[category].find(s => s.id === serviceId);
            if (!service) return;
            
            const existingIndex = selectedServices.findIndex(s => s.id === serviceId);
            
            if (existingIndex >= 0) {
                // Remove service
                selectedServices.splice(existingIndex, 1);
            } else {
                // Add service
                selectedServices.push({
                    ...service,
                    category: category,
                    selectedAt: new Date().toLocaleString('vi-VN')
                });
            }
            
            updateServiceDisplay();
            updateSelectedServicesView();
        }

        function updateServiceDisplay() {
            // Update visual selection in grid
            document.querySelectorAll('.service-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            selectedServices.forEach(service => {
                const serviceCards = document.querySelectorAll('.service-card');
                serviceCards.forEach(card => {
                    if (card.textContent.includes(service.name)) {
                        card.classList.add('selected');
                    }
                });
            });
        }

        function updateSelectedServicesView() {
            const selectedDiv = document.getElementById('selectedServicesDiv');
            const selectedList = document.getElementById('selectedServicesList');
            const totalPriceDiv = document.getElementById('totalPrice');
            
            if (selectedServices.length === 0) {
                selectedDiv.style.display = 'none';
                return;
            }
            
            selectedDiv.style.display = 'block';
            
            selectedList.innerHTML = selectedServices.map((service, index) => `
                <div class="selected-service-item">
                    <div>
                        <strong>${service.name}</strong><br>
                        <small>${service.price.toLocaleString()} VNƒê ‚Ä¢ ${service.time}</small>
                    </div>
                    <button class="remove-service-btn" onclick="removeSelectedService(${index})">‚úï</button>
                </div>
            `).join('');
            
            const total = selectedServices.reduce((sum, service) => sum + service.price, 0);
            totalPriceDiv.textContent = `T·ªïng: ${total.toLocaleString()} VNƒê`;
        }

        function removeSelectedService(index) {
            selectedServices.splice(index, 1);
            updateServiceDisplay();
            updateSelectedServicesView();
        }

        function confirmServiceSelection() {
            if (selectedServices.length === 0) {
                alert('Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt d·ªãch v·ª•!');
                return;
            }
            
            const customer = customers.find(c => c.id === currentServiceCustomerId);
            if (!customer) {
                alert('Kh√¥ng t√¨m th·∫•y kh√°ch h√†ng!');
                return;
            }
            
            // Initialize services array if not exists
            if (!customer.services) {
                customer.services = [];
            }
            
            // Add selected services to customer
            selectedServices.forEach(service => {
                customer.services.push({
                    ...service,
                    addedAt: new Date().toLocaleString('vi-VN'),
                    status: 'pending' // pending, completed, cancelled
                });
            });
            
            saveCustomers();
            renderCustomers();
            closeServiceModal();
            
            const total = selectedServices.reduce((sum, service) => sum + service.price, 0);
            alert(`ƒê√£ th√™m ${selectedServices.length} d·ªãch v·ª• cho ${customer.name}\nT·ªïng gi√° tr·ªã: ${total.toLocaleString()} VNƒê`);
        }

        function makePayment(id) {
            const customer = customers.find(c => c.id === id);
            if (!customer) return;
            
            if (!customer.services || customer.services.length === 0) {
                alert('Kh√°ch h√†ng ch∆∞a c√≥ d·ªãch v·ª• n√†o!');
                return;
            }
            
            const pendingServices = customer.services.filter(s => s.status === 'pending');
            if (pendingServices.length === 0) {
                alert('Kh√¥ng c√≥ d·ªãch v·ª• n√†o c·∫ßn thanh to√°n!');
                return;
            }
            
            const total = pendingServices.reduce((sum, service) => sum + service.price, 0);
            const serviceList = pendingServices.map(s => `‚Ä¢ ${s.name} - ${s.price.toLocaleString()} VNƒê`).join('\n');
            
            if (confirm(`Thanh to√°n cho ${customer.name}:\n\n${serviceList}\n\nT·ªïng c·ªông: ${total.toLocaleString()} VNƒê\n\nX√°c nh·∫≠n thanh to√°n?`)) {
                // Mark services as completed
                customer.services.forEach(service => {
                    if (service.status === 'pending') {
                        service.status = 'completed';
                        service.paidAt = new Date().toLocaleString('vi-VN');
                    }
                });
                
                saveCustomers();
                renderCustomers();
                alert('Thanh to√°n th√†nh c√¥ng!');
            }
        }

        function searchCustomers() {
            const searchTerm = document.getElementById('customerSearch').value.toLowerCase();
            const filteredCustomers = customers.filter(customer => 
                customer.name.toLowerCase().includes(searchTerm) ||
                (customer.phone && customer.phone.includes(searchTerm)) ||
                (customer.features && customer.features.toLowerCase().includes(searchTerm))
            );
            
            const customerList = document.getElementById('customerList');
            if (filteredCustomers.length === 0) {
                customerList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <p>Kh√¥ng t√¨m th·∫•y kh√°ch h√†ng n√†o</p>
                        <p style="font-size: 14px; opacity: 0.7;">Th·ª≠ t·ª´ kh√≥a kh√°c</p>
                    </div>
                `;
                return;
            }
            
            customerList.innerHTML = filteredCustomers.map(customer => {
                const serviceCount = customer.services ? customer.services.length : 0;
                const totalValue = customer.services ? customer.services.reduce((sum, service) => sum + service.price, 0) : 0;
                
                return `
                    <div class="list-item">
                        <div class="item-info">
                            <div class="item-name">${customer.name}</div>
                            <div class="item-details">
                                ${customer.phone ? customer.phone : 'Ch∆∞a c√≥ SƒêT'}
                                ${customer.features ? '<br><small>üí° ' + customer.features + '</small>' : ''}
                                ${serviceCount > 0 ? '<br><span style="color: #4CAF50;">üõçÔ∏è ' + serviceCount + ' d·ªãch v·ª• - ' + totalValue.toLocaleString() + ' VNƒê</span>' : ''}
                                ${customer.createdAt ? '<br><span class="customer-time">‚è∞ ' + customer.createdAt + '</span>' : ''}
                            </div>
                        </div>
                        <div class="item-actions">
                            <button class="action-btn" onclick="editCustomer(${customer.id})">S·ª≠a</button>
                            <button class="action-btn service" onclick="addService(${customer.id})">Th√™m DV</button>
                            <button class="action-btn payment" onclick="makePayment(${customer.id})">Thanh To√°n</button>
                            <button class="action-btn delete" onclick="deleteCustomer(${customer.id})">X√≥a</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Service Menu Functions
        function showServiceMenu() {
            try {
                // Ki·ªÉm tra xem c√≥ ƒëang ch·∫°y trong iframe kh√¥ng
                if (window.parent && window.parent !== window) {
                    // ƒêang ch·∫°y trong iframe, thay ƒë·ªïi src c·ªßa iframe trong parent
                    window.parent.document.getElementById('content-frame').src = 'services.html';
                } else {
                    // Kh√¥ng ch·∫°y trong iframe, redirect tr·ª±c ti·∫øp
                    window.location.href = 'services.html';
                }
            } catch (error) {
                // Fallback n·∫øu c√≥ l·ªói
                console.log('Navigating to services...');
                window.location.href = 'services.html';
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const customerModal = document.getElementById('customerModal');
            const serviceModal = document.getElementById('serviceModal');
            
            if (event.target == customerModal) {
                closeCustomerModal();
            } else if (event.target == serviceModal) {
                closeServiceModal();
            }
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeCustomerModal();
                closeServiceModal();
            }
        });
    </script>

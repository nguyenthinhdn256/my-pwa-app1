            const servicePrice = formData.get('servicePrice').trim();
            const serviceTime = formData.get('serviceTime').trim();
            
            // Validation
            if (!serviceName) {
                alert('Vui l√≤ng nh·∫≠p t√™n d·ªãch v·ª•!');
                document.getElementById('serviceName').focus();
                return;
            }
            
            if (!servicePrice || servicePrice <= 0) {
                alert('Vui l√≤ng nh·∫≠p gi√° d·ªãch v·ª• h·ª£p l·ªá!');
                document.getElementById('servicePrice').focus();
                return;
            }
            
            if (!serviceTime) {
                alert('Vui l√≤ng nh·∫≠p th·ªùi gian th·ª±c hi·ªán!');
                document.getElementById('serviceTime').focus();
                return;
            }
            
            if (editingServiceId) {
                // Edit existing service
                const serviceIndex = allServices[currentServiceCategory].findIndex(s => s.id === editingServiceId);
                if (serviceIndex !== -1) {
                    allServices[currentServiceCategory][serviceIndex] = {
                        ...allServices[currentServiceCategory][serviceIndex],
                        name: serviceName,
                        price: parseInt(servicePrice),
                        time: serviceTime,
                        description: 'D·ªãch v·ª• ch·∫•t l∆∞·ª£ng cao'
                    };
                }
            } else {
                // Create new service
                const newService = {
                    id: 'custom_' + Date.now(),
                    name: serviceName,
                    price: parseInt(servicePrice),
                    time: serviceTime,
                    description: 'D·ªãch v·ª• ch·∫•t l∆∞·ª£ng cao',
                    createdAt: new Date().toLocaleString('vi-VN')
                };
                
                if (!allServices[currentServiceCategory]) {
                    allServices[currentServiceCategory] = [];
                }
                allServices[currentServiceCategory].push(newService);
            }
            
            saveAllServices();
            renderServicesForCategory(currentServiceCategory);
            closeServiceModal();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('serviceModal');
            if (event.target == modal) {
                closeServiceModal();
            }
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeServiceModal();
            }
        });
    </script>

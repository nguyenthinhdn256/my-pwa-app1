        .subtitle {

        }

        .form-group {

        }

        .form-group label {

        .form-group input {

            border-radius: 10px;

        }

        .form-group input:focus {

            box-shadow: 0 0 0 3px rgba(255,255,255,0.3);
        }

        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            width: 100%;
            font-weight: bold;
        }

        .button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.secondary {
            background: #2196F3;
        }

        .button.secondary:hover {
            background: #1976D2;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.9);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
            font-size: 14px;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
            font-size: 14px;
        }

        /* Tab Styles */
        .tab-navigation {
            display: flex;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 5px;
            margin: 15px 0;
            gap: 5px;
        }

        .tab-btn {
            flex: 1;
            background: transparent;
            color: rgba(255,255,255,0.7);
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab-btn:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .tab-btn.active {
            background: rgba(255,255,255,0.2);
            color: white;
            font-weight: bold;
        }

        .tab-icon {
            font-size: 18px;
        }

        /* Page Content */
        .page-content {
            margin-top: 15px;
        }

        .install-prompt {
            display: none;
            background: #ff9800;
            padding: 10px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 15px 25px 15px;
                margin: 10px;
                max-width: 100%;
            }

            .app-container {
                padding-top: 40px;
            }

            .compact-header {
                top: 10px;
                left: 15px;
                right: 15px;
            }

            .welcome-text {
                font-size: 12px;
            }

            .compact-logout-btn {
                padding: 5px 10px;
                font-size: 11px;
            }
            
            h1 {
                font-size: 2em;
                margin-bottom: 8px;
            }
            
            .logo {
                font-size: 3em;
            }

            .subtitle {
                margin-bottom: 20px;
                font-size: 14px;
            }

            .tab-btn {
                font-size: 14px;
                padding: 12px 15px;
            }

            .tab-navigation {
                margin: 10px 0;
            }

            .page-content {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container login-container" id="loginContainer">
        <div class="logo">üîê</div>
        <h1>NHO MANAGER</h1>
        <p>Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ ti·∫øp t·ª•c</p>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">T√™n ƒëƒÉng nh·∫≠p:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">M·∫≠t kh·∫©u:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="button">ƒêƒÉng nh·∫≠p</button>
        </form>
        
        <p style="font-size: 12px; margin-top: 20px; opacity: 0.8;">
            Demo: admin / 123456
        </p>
    </div>

    <div class="container app-container" id="appContainer">
        <!-- Compact Header -->
        <div class="compact-header">
            <div class="welcome-text">
                Xin ch√†o, <span id="currentUser"></span>!
            </div>
            <button class="compact-logout-btn" onclick="logout()">ƒêƒÉng xu·∫•t</button>
        </div>
        
        <h1>üöÄ NHO MANAGER</h1>
        <p class="subtitle">H·ªá th·ªëng qu·∫£n l√Ω doanh nghi·ªáp</p>
        
        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-btn active" onclick="showPage('customers')" id="customersTab">
                <span class="tab-icon">üë•</span>
                Kh√°ch H√†ng
            </button>
            <button class="tab-btn" onclick="showPage('employees')" id="employeesTab">
                <span class="tab-icon">üë®‚Äçüíº</span>
                Nh√¢n Vi√™n
            </button>
        </div>
        
        <!-- Page Content -->
        <div class="page-content">
            <iframe id="content-frame" src="customers.html" style="width: 100%; height: 500px; border: none; border-radius: 10px;"></iframe>
        </div>
        
        <div id="install-prompt" class="install-prompt">
            <p>üì± B·∫°n c√≥ th·ªÉ c√†i ƒë·∫∑t app n√†y v·ªÅ m√†n h√¨nh ch√≠nh!</p>
            <button class="button" onclick="installApp()">C√†i ƒë·∫∑t</button>
        </div>
    </div>

    <script>
        let deferredPrompt;
        
        // Danh s√°ch t√†i kho·∫£n demo
        const accounts = {
            'admin': '123456',
            'user': 'password',
            'demo': 'demo123'
        };

        // Ki·ªÉm tra ƒëƒÉng nh·∫≠p khi load trang
        window.onload = function() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                showApp(savedUser);
            }

            // Listen for messages from iframe
            window.addEventListener('message', function(event) {
                console.log('Received message:', event.data);
                
                if (event.data.action === 'switchToCustomers') {
                    // Switch back to customers tab
                    showPage('customers');
                } else if (event.data.action === 'goToCustomers') {
                    // Backward compatibility
                    showPage('customers');
                }
            });
        }

        // X·ª≠ l√Ω form ƒëƒÉng nh·∫≠p
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (validateLogin(username, password)) {
                localStorage.setItem('currentUser', username);
                showSuccessMessage('ƒêƒÉng nh·∫≠p th√†nh c√¥ng!');
                setTimeout(() => {
                    showApp(username);
                }, 1000);
            } else {
                showErrorMessage('T√™n ƒëƒÉng nh·∫≠p ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng!');
            }
        });

        function validateLogin(username, password) {
            return accounts[username] && accounts[username] === password;
        }

        function showApp(username) {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
            document.getElementById('currentUser').textContent = username;
        }

        function logout() {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën ƒëƒÉng xu·∫•t?')) {
                localStorage.removeItem('currentUser');
                document.getElementById('loginContainer').style.display = 'block';
                document.getElementById('appContainer').style.display = 'none';
                
                // Reset form
                document.getElementById('loginForm').reset();
                hideMessages();
            }
        }

        function showErrorMessage(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(hideMessages, 5000);
        }

        function showSuccessMessage(message) {
            // T·∫°o success message element n·∫øu ch∆∞a c√≥
            let successDiv = document.getElementById('successMessage');
            if (!successDiv) {
                successDiv = document.createElement('div');
                successDiv.id = 'successMessage';
                successDiv.className = 'success-message';
                document.getElementById('errorMessage').parentNode.insertBefore(successDiv, document.getElementById('errorMessage').nextSibling);
            }
            
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(hideMessages, 3000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            const successDiv = document.getElementById('successMessage');
            if (successDiv) {
                successDiv.style.display = 'none';
            }
        }

        // Tab Functions
        function showPage(pageName) {
            console.log('Switching to page:', pageName);
            
            // Remove active from all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active to clicked button
            if (pageName === 'customers') {
                document.getElementById('customersTab').classList.add('active');
            } else if (pageName === 'employees') {
                document.getElementById('employeesTab').classList.add('active');
            }
            
            // Load page content with timestamp to force reload
            const timestamp = Date.now();
            document.getElementById('content-frame').src = pageName + '.html?' + timestamp;
        }

        // PWA Install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-prompt').style.display = 'block';
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    deferredPrompt = null;
                    document.getElementById('install-prompt').style.display = 'none';
                });
            }
        }

        // Service Worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW registered'))
                .catch(err => console.log('SW registration failed'));
        }

        // T·ª± ƒë·ªông logout sau 30 ph√∫t kh√¥ng ho·∫°t ƒë·ªông
        let inactiveTimer;
        function resetInactiveTimer() {
            clearTimeout(inactiveTimer);
            inactiveTimer = setTimeout(() => {
                if (localStorage.getItem('currentUser')) {
                    alert('Phi√™n l√†m vi·ªác ƒë√£ h·∫øt h·∫°n. Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.');
                    logout();
                }
            }, 30 * 60 * 1000); // 30 ph√∫t
        }

        // Reset timer khi c√≥ ho·∫°t ƒë·ªông
        document.addEventListener('click', resetInactiveTimer);
        document.addEventListener('keypress', resetInactiveTimer);
        resetInactiveTimer();
    </script>
</body>
</html>
